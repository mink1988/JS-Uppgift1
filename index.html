<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" <title>
  </title>
  <style>
    .panel,
    .flip {
      padding: 5px;
      text-align: center;
      background-color: #e5eecc;
      border: solid 1px #c3c3c3;
    }

    .panel {
      padding: 50px;
      display: none;
      padding-top: 2rem;
      padding-left: 0.5rem;
    }
  </style>

</head>

<body>


  <div class="container mt-3 mb-4">

    <div class="row justify-content-center">

      <form id="regForm" class="col-md-10 col-lg-10" autocomplete="off">
        <h1>Skapa konto</h1>

        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="firstName">Förnamn:</label>
            <input id="firstName" type="text" class="form-control ">
            <div class="invalid-feedback">
              För få tecken.
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="lastName">Efternamn:</label>
            <input id="lastName" type="text" class="form-control">
            <div class="invalid-feedback">
              För få tecken.
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="emailAddress">E-postadress:</label>
            <input id="emailAddress" type="email" class="form-control">
            <div class="invalid-feedback">
              Felaktig e-postadress.
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="phoneNumber">Telefonnummer:</label>
            <input id="phoneNumber" type="number" class="form-control">
            <div class="invalid-feedback">
              För få tecken.
            </div>
          </div>
        </div>

        <div id="Leveransinfo" class="form-group col-md-12 mt-5 p-0">
          <h2>Leveransadress</h2>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="deliveryAddress">Leveransadress:</label>
            <input id="deliveryAddress" type="text" class="form-control">
            <div class="invalid-feedback">
              För få tecken.
            </div>
          </div>

          <div class="form-group col-md-3">
            <label for="zipCode">Postnummer:</label>
            <input id="zipCode" type="text" class="form-control">
            <div class="invalid-feedback">
              För få tecken.
            </div>
          </div>

          <div class="form-group col-md-3">
            <label for="postalCity">Postort:</label>
            <input id="postalCity" type="text" class="form-control">
            <div class="invalid-feedback">
              För få tecken.
            </div>
          </div>
        </div>

        <button id="submit" type="submit" disabled class="btn btn-primary">Skapa konto</button>

      </form>

      <div class="container mt-5 mb-4 col-md-10 col-lg-10">

        <div id="user-container" class="users" class="colum justify-content-center">

        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>

</html>
